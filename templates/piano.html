<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/stylesheet/styles.css">
  <script src="../piano_script.js" defer></script>
  <title>Piano</title>
</head>
<body>
  <div class="piano">
    <div data-note="C" class="key white"></div>
    <div data-note="Db" class="key black"></div>
    <div data-note="D" class="key white"></div>
    <div data-note="Eb" class="key black"></div>
    <div data-note="E" class="key white"></div>
    <div data-note="F" class="key white"></div>
    <div data-note="Gb" class="key black"></div>
    <div data-note="G" class="key white"></div>
    <div data-note="Ab" class="key black"></div>
    <div data-note="A" class="key white"></div>
    <div data-note="Bb" class="key black"></div>
    <div data-note="B" class="key white"></div>
  </div>

  <audio id="C" src="notes/C.wav"></audio>
  <audio id="Db" src="notes/Db.wav"></audio>
  <audio id="D" src="notes/D.wav"></audio>
  <audio id="Eb" src="notes/Eb.wav"></audio>
  <audio id="E" src="notes/E.wav"></audio>
  <audio id="F" src="notes/F.wav"></audio>
  <audio id="Gb" src="notes/Gb.wav"></audio>
  <audio id="G" src="notes/G.wav"></audio>
  <audio id="Ab" src="notes/Ab.wav"></audio>
  <audio id="A" src="notes/A.wav"></audio>
  <audio id="Bb" src="notes/Bb.wav"></audio>
  <audio id="B" src="notes/B.wav"></audio>
</body>
</html>
